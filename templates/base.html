<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA NEO Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a192f;
            color: #e6f1ff;
        }
        .neo-card {
            background-color: #112240;
            border: 1px solid #233554;
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        .hazardous {
            color: #ff6b6b;
        }
        .safe {
            color: #51cf66;
        }
        .nav-link {
            color: #64ffda;
        }
        .nav-link:hover {
            color: #64ffda;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a192f;">
        <div class="container">
            <a class="navbar-brand" href="/">NASA NEOWS Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Real-time Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/custom_date">Custom Date</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
